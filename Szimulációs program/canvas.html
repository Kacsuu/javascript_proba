<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szimulációs Program</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            margin: 0;
            padding: 20px;
            background-color: rgb(201, 243, 248);
        }

        canvas {
            border: 1px solid black;
            background-color: darkseagreen;
        }

        .plant {
            background-image: url('Icons/grass.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .herbivore {
            background-image: url('Icons/zebra.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .carnivore {
            background-image: url('Icons/lion.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        #messages {
            margin-left: auto;
            width: 300px;
            padding: 10px;
            border: 1px solid black;
            height: 600px;
            overflow-y: auto;
            background-color: #dadada;
        }

        #currentCounts {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid black;
            width: 200px;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <canvas id="simulationCanvas" width="800" height="600"></canvas>
    <br>
    <label for="herbivoreCountInput">Növényevők száma:</label>
    <input type="number" id="herbivoreCountInput" value="1">
    <label for="carnivoreCountInput">Ragadozók száma:</label>
    <input type="number" id="carnivoreCountInput" value="1">
    <button id="addAnimalsButton">Állatok hozzáadása</button>

    <div id="messages"></div>

    <div id="currentCounts">
        <p>Aktuális állatok száma:</p>
        <p id="herbivoreCount">Növényevők (zebrák): 0</p>
        <p id="carnivoreCount">Ragadozók (oroszlánok): 0</p>
    </div>

    <script src="simulation.js"></script>
</body>

</html>
