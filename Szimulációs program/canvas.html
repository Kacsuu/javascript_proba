<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szimulációs Program</title>
    <link rel="icon" href="Images/grass.png" type="image/x-icon">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <canvas id="simulationCanvas" width="800" height="600" class="w-100"></canvas>
                <img id="crosshair" src="Images/crosshair.png" alt="Crosshair">
            </div>
            <div class="col-md-4">
                <div id="messages" class="p-3-border"></div>
                <div id="currentCounts" class="mt-3">
                    <p>Aktuális állatok száma:</p>
                    <p id="herbivoreCount">Növényevők (zebrák, gazellák): 0</p>
                    <p id="carnivoreCount">Ragadozók (oroszlánok): 0</p>
                </div>
                <div class="class">
                    <div class ="herbscarns">
                        <label for="herbivoreCountInput">Növényevők száma:</label>
                        <input type="number" id="herbivoreCountInput" class="herbivoreBox" type="input" value="1">
                        <label for="carnivoreCountInput" class="ml-3">Ragadozók száma:</label>
                        <input type="number" id="carnivoreCountInput" class="carnivoreBox" type="input" value="1">  
                    </div>
                    <div class="buttons">
                        <button id="addAnimalsButton" class="addAnimals">Állatok hozzáadása</button>
                        <button id="resetButton" class="resetSimulation">Újraindítás</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('resetButton').addEventListener('click', function () {
            location.reload();
        });
    </script>
    <script src="simulation.js"></script>
</body>

</html>
