<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szimulációs Program</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(201, 243, 248);
        }

        canvas {
            border: 1px solid black;
            background-color: darkseagreen;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            background-color: #dadada;
        }

        @media (min-width: 768px) {
            #messages {
                height: 600px;
            }
        }
    </style>
</head>

<body class="container">
    <div class="row">
        <div class="col-12 col-md-8">
            <canvas id="simulationCanvas" width="800" height="600" class="img-fluid"></canvas>
        </div>
        <div class="col-12 col-md-4 mt-3 mt-md-0">
            <div class="form-group">
                <label for="herbivoreCountInput">Növényevők száma:</label>
                <input type="number" id="herbivoreCountInput" class="form-control" value="1">
            </div>
            <div class="form-group">
                <label for="carnivoreCountInput">Ragadozók száma:</label>
                <input type="number" id="carnivoreCountInput" class="form-control" value="1">
            </div>
            <button id="addAnimalsButton" class="btn btn-primary mb-3">Állatok hozzáadása</button>
            <div id="messages" class="border p-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="simulation.js"></script>
</body>

</html>
